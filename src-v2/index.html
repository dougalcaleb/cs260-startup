<!DOCTYPE html>
<html>
<head>
    <title>Parallel v0.2.0 (Styled)</title>
    <link rel="stylesheet" type="text/css" href="./css/generic.css">
    <link rel="stylesheet" type="text/css" href="./css/specific.css">
    <link rel="stylesheet" type="text/css" href="./css/anim.css">
    <link rel="stylesheet" type="text/css" href="./css/responsive.css">

	<!-- inlined to help prevent FOUC -->
	<style>
		.load-screen {
			position: fixed;
			height: 100%;
			width: 100%;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: 100;
			background: #1e1e1e;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.load-screen p {
			font-size: 2rem;
			clip-path: inset(0 100% 0 0);
		}
	</style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="bg-gray-3">
	<div class="load-screen">
		<p class="load-text text-green font-header">PARALLEL</p>
	</div>

	<header class="sticky bg-gray-3">
		<div id="header-logo-wrap">
			<img src="./svg/parallel-icon.svg" class="parallel-icon" />
			<p class="font-header text-white header-title">PARALLEL</p>
		</div>
		
		<div id="desktop-nav-wrap">
			<nav id="nav-desktop" class="bg-gray-1">
				<div class="selected">
					<span>YOU</span>
				</div>
				<div>
					<span>NEARBY</span>
				</div>
				<div>
					<span>SEARCH</span>
				</div>
			</nav>
		</div>
	</header>

	<main class="main bg-gray-1">
		<div class="rounded-corners">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" class="corner-mask text-gray-3">
				<path fill="currentColor" d="M500,0C223.86,0,0,223.86,0,500V0h500Z"/>
			</svg>

			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" class="corner-mask text-gray-3">
				<path fill="currentColor" d="M500,500C500,223.86,276.14,0,0,0h500v500Z"/>
			</svg>
		</div>
		<p class="font-header text-gray-6">LIBRARY</p>
		<div class="library-content">
			<img src="https://picsum.photos/200" alt="Image 1">
			<img src="https://picsum.photos/200" alt="Image 1">
			<img src="https://picsum.photos/200" alt="Image 1">
			<img src="https://picsum.photos/200" alt="Image 1">
			<img src="https://picsum.photos/200" alt="Image 1">
			<img src="https://picsum.photos/200" alt="Image 1">
			<img src="https://picsum.photos/200" alt="Image 1">
		</div>

		<div id="add-button" class="bg-green-2 text-white">
			<span>+</span>
		</div>
	</main>

	<footer class="bg-gray-3">
		<nav id="nav-mobile" class="bg-gray-1">
			<div class="selected">
				<span>YOU</span>
			</div>
			<div>
				<span>NEARBY</span>
			</div>
			<div>
				<span>SEARCH</span>
			</div>
		</nav>
	</footer>
</body>

<script type="text/javascript" src="./javascript/script.js"></script>

</html>
