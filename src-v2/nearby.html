<!DOCTYPE html>
<html>
<head>
	<title>Parallel v0.2.0 (Styled)</title>
	<link rel="stylesheet" type="text/css" href="./css/generic.css">
	<link rel="stylesheet" type="text/css" href="./css/specific.css">
	<link rel="stylesheet" type="text/css" href="./css/anim.css">
	<link rel="stylesheet" type="text/css" href="./css/responsive.css">

	<link rel="shortcut icon" href="./svg/parallel-icon.svg" type="image/x-icon">

	<!-- inlined to help prevent FOUC -->
	<style>
		.load-screen {
			position: fixed;
			height: 100%;
			width: 100%;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: 100;
			background: #1e1e1e;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.load-screen p {
			font-size: 2rem;
			clip-path: inset(0 100% 0 0);
		}
	</style>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="bg-gray-3">
	<div class="load-screen">
		<p class="load-text text-green font-header">PARALLEL</p>
	</div>

	<div id="pre-header">
		<div id="pre-header-logo" class="fixed">
			<img src="./svg/parallel-icon.svg" class="parallel-icon" />
			<p class="font-header text-white">PARALLEL</p>
		</div>
	</div>

	<header class="sticky bg-gray-3">
		<div id="header-logo-wrap">
			<img src="./svg/parallel-icon.svg" class="parallel-icon" />
			<p class="font-header text-white" id="header-title">PARALLEL</p>
		</div>
		
		<div id="desktop-nav-wrap">
			<nav id="nav-desktop" class="bg-gray-1">
				<a href="./library.html">
					<span>YOU</span>
				</a>
				<a href="" class="selected">
					<span>NEARBY</span>
				</a>
				<a href="./search.html">
					<span>SEARCH</span>
				</a>
			</nav>
		</div>
	</header>

	<main class="bg-gray-1">
		<div class="rounded-corners">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" class="corner-mask text-gray-3">
				<path fill="currentColor" d="M500,0C223.86,0,0,223.86,0,500V0h500Z"/>
			</svg>

			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" class="corner-mask text-gray-3">
				<path fill="currentColor" d="M500,500C500,223.86,276.14,0,0,0h500v500Z"/>
			</svg>
		</div>
		<p id="library-header" class="font-header text-gray-6">NEARBY</p>
		<div id="nearby-content">
			<div class="nearby-person">
				<div class="nearby-name">John Doe</div>
				<div class="nearby-detail">8 connections</div>
			</div>

			<div class="nearby-person">
				<div class="nearby-name">Jiminy Superfluous Cricket</div>
				<div class="nearby-detail">2 connections</div>
			</div>

			<div class="nearby-person">
				<div class="nearby-name">Surbiminy Megatolonkolous Achilles Frankenten</div>
				<div class="nearby-detail">3 connections</div>
			</div>

			<div class="nearby-person">
				<div class="nearby-name">Jane Smith</div>
				<div class="nearby-detail">1 connection</div>
			</div>
		</div>
	</main>

	<footer class="bg-gray-3">
		<nav id="nav-mobile" class="bg-gray-1">
			<a href="./library.html">
				<span>YOU</span>
			</a>
			<a href="" class="selected">
				<span>NEARBY</span>
			</a>
			<a href="./search.html">
				<span>SEARCH</span>
			</a>
		</nav>
	</footer>
</body>

<script type="text/javascript" src="./javascript/script.js"></script>

</html>
